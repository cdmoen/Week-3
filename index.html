<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="totalMovesDisplay">
			Total Moves: <span id="totalMoves">0</span>
		</div>

		<div class="startScreen">
			<h2>Select Difficulty</h2>
			<button data-mode="easy" class="modeBtn">Easy (2x2)</button>
			<button data-mode="medium" class="modeBtn">Medium (4x4)</button>
			<button data-mode="hard" class="modeBtn">Hard (6x6)</button>
		</div>

		<div class="gameWindow">
			<div class="gameboard"></div>
			<div class="guesses"></div>
			<div class="timer">00:00</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
